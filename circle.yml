deployment:
  staging:
    branch: master
    codedeploy:
      trial:
        application_root: /app/
        region: ap-south-1
        revision_location:
          revision_type: S3
          s3_location:
            bucket: aws-nodjs-unique123
            key_pattern: trial-app-{BRANCH}-{SHORT_COMMIT}
        deployment_group: dev
test:
  override:    
    - mocha
